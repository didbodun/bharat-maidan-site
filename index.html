<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bharat Maidan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">


  <!-- Leaflet (map) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="header">
  <div class="logo">BHARAT MAIDAN</div>

  <nav>
    <a href="#home" data-key="nav_home"></a>
    <a href="#mission" data-key="nav_mission"></a>
    <a href="#about" data-key="nav_about"></a>
    <a href="#map" data-key="nav_map"></a>
  </nav>

  <select id="languageSwitcher">
    <option value="en">EN</option>
    <option value="uk">UA</option>
    <option value="hi">HI</option>
  </select>
</header>

<section id="home" class="hero-grid">

  <div class="hero-image left"
       style="background-image: url('images/left.jpg');">
  </div>

  <div class="hero-center">
    <h1 data-key="home_title"></h1>
    <p data-key="home_text"></p>

    <div class="hero-buttons">
      <a href="#map" class="btn primary">Explore Map</a>
      <a href="#mission" class="btn secondary">Our Mission</a>


<section id="mission" class="section image-section" style="background-image:url('images/mission.jpg')">
  <h2 data-key="mission_title"></h2>
  <p data-key="mission_text"></p>
</section>

<section id="about" class="section">
  <h2 data-key="about_title"></h2>
  <p data-key="about_text"></p>
</section>

<section id="map" class="section">
  <h2 data-key="map_title"></h2>
  <div id="mapContainer"></div>
</section>

<footer class="footer">
  <p data-key="footer_text"></p>
  <div class="socials">
    <a href="#">Instagram</a>
    <a href="#">Facebook</a>
  </div>
</footer>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="data.js"></script>
<script src="script.js"></script>

</body>
</html>
